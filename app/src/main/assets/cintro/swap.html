<p>/*&nbsp;&nbsp;&nbsp;<span style="color: #ffffff;"> Swap the values of two Variables using three variables&nbsp;&nbsp;</span>&nbsp; */<br /><span style="color: #ffff00;">#include&lt;stdio.h&gt;</span><br /><span style="color: #ff6600;">int main()</span><br /><span style="color: #ff0000;">{</span><br />&nbsp;<span style="color: #ff0000;">int a;</span><br /><span style="color: #ff0000;">&nbsp;int b;</span><br /><span style="color: #ff0000;">&nbsp;int c;</span><br /><br /><span style="color: #ff0000;">&nbsp;printf("Type value of A : ");</span><br /><span style="color: #ff6600;">&nbsp;scanf("%i",&amp;a);</span><br />&nbsp;<span style="color: #ff0000;">printf("\nType value of b : ");</span><br /><span style="color: #ff6600;">&nbsp;scanf("%i",&amp;b);</span><br />&nbsp;<span style="color: #008080;">c=a;</span><br /><span style="color: #008080;">&nbsp;a=b;</span><br /><span style="color: #008080;">&nbsp;b=c;</span><br />&nbsp;<span style="color: #ff0000;">printf("A : %i",a);</span><br /><span style="color: #ff6600;">&nbsp;printf("\nb : %i",b);</span><br /><span style="color: #000080;">&nbsp;</span><span style="color: #ff0000;">return 0;</span><br /><span style="color: #ff0000;">}</span></p>
