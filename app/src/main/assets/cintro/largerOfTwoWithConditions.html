<h3 dir="ltr"><span style="color: #ffffff;">/*&nbsp;&nbsp;&nbsp; Find largest value between two variables - single line - Conditional Operator&nbsp; */</span><br /><br /><span style="color: #ff0000;">#include&lt;stdio.h&gt;</span><br /><span style="color: #ff0000;">int</span> <span style="color: #008080;">main()</span><br /><span style="color: #008080;">{</span><br />&nbsp;<span style="color: #ff0000;">int a,b,d;</span><br /><br />&nbsp;<span style="color: #008000;">printf("Type values of A and B : ");</span><br />&nbsp;<span style="color: #008080;">scanf("%d %d",&amp;a,&amp;b);</span><br /><span style="color: #ff0000;">&nbsp;d=(a&gt;=b?a:b);</span><br />&nbsp;<span style="color: #008000;">printf("Greatest value : %d",d);</span><br />&nbsp;<span style="color: #ff0000;">return 0;</span><br /><span style="color: #008080;">}</span></h3></div>
